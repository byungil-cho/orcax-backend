<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📊 OrcaX 통계 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffc3;
    }
    .stat-box {
      background-color: #1a1a1a;
      border: 1px solid #00ffc3;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 1rem auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .stat-box h2 {
      margin-bottom: 0.5rem;
      color: #00e0c7;
    }
    .back-btn {
      margin-top: 2rem;
      background-color: #00ffc3;
      color: #111;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📊 OrcaX 관리자 통계</h1>
  <div class="stat-box">
    <h2>총 주문 수량</h2>
    <p id="orderCount">로딩 중...</p>
  </div>
  <div class="stat-box">
    <h2>총 문자 발송 수</h2>
    <p id="smsCount">로딩 중...</p>
  </div>
  <div class="stat-box">
    <h2>룰렛 누적 점수</h2>
    <p id="spinTotal">로딩 중...</p>
  </div>

  <button class="back-btn" onclick="location.href='admin.html'">← 관리자 홈</button>

  <script>
    fetch('/api/stats')
      .then(res => res.json())
      .then(data => {
        document.getElementById('orderCount').textContent = data.orderCount + '건';
        document.getElementById('smsCount').textContent = data.smsCount + '건';
        document.getElementById('spinTotal').textContent = data.spinTotal + ' ORCX';
      });
  </script>
</body>
</html>
