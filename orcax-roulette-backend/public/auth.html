<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OrcaX 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0A0A1A;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
    }
    #kakao-login-btn {
      margin-top: 30px;
      background: #FEE500;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #381E1F;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>카카오로 로그인</h1>

  <button id="kakao-login-btn">카카오 로그인</button>

  <script>
    const kakaoClientId = 'a19849cd9ffb167d530478c06b5fcfd0'; // ✅ JavaScript 키 입력
    const redirectUri = 'https://orcax-roulette-backend.onrender.com/auth/kakao/callback'; // ✅ 콜백 URI 입력

    document.getElementById('kakao-login-btn').addEventListener('click', () => {
      const kakaoAuthUrl = `https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=${kakaoClientId}&redirect_uri=${redirectUri}`;
      window.location.href = kakaoAuthUrl;
    });
  </script>

</body>
</html>
